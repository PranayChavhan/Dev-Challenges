<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-header">
            <h2>Select Your Pricing Plan</h2>
            <p id="price-label">$<span id="price">0</span></p>
        </div>

            <input type="range" min="0" max="100" value="0" class="slider" id="pricing-slider">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
